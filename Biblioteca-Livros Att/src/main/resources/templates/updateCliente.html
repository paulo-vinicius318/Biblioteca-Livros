<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Atualizar Cliente</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clientes</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <h1 class="display-4 text-center">Atualização do Cliente!</h1>
            
            <form action="#" method="post" th:action="@{/atualizar/cliente/{id}(id=${cliente.id})}" th:object="${livro}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Insira o nome" th:field="*{nome}">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Insira o CPF" th:field="*{cpf}">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Insira o telefone" th:field="*{telefone}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira o e-mail" th:field="*{email}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <input type="hidden" name="_method" value="PUT"/>
            </form>
            
            <form action="#" method="post" th:action="@{/remover/cliente/{id}(id=${cliente.id})}" th:object="${cliente}">
                <button type="submit" class="btn btn-danger">Deletar</button>
                <input type="hidden" name="_method" value="DELETE"/>
            </form>
        </div>
        
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Copyright &copy; 2024 Biblioteca</p>
                <p class="text-muted">Créditos: Paulo, Gabriel, Pedro e Kauã</p>
            </div>
        </footer>
    </body>
</html>
